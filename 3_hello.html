<!DOCTYPE html>
<HTML>
    <head>
      <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
      <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
      <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
      <title>Hello World</title>
    </head>
    <body>
      <div id="root"></div>
      <script type="text/babel">
        const listStyle = {color:"blue", height:30}
        function App(){
        return(
          <React.Fragment>
            <Header/>
            <Intro/>
            <Fruits/>
            </React.Fragment>
        )
      }
        function Header(){
          return(
            <h1 style={{color:"blue"}}>Hello Person</h1>
          )
        }
        function Intro(){
          return(
            <h2>I am dog</h2>
          )
          
        }
        function Fruits(){
          return(
            <ol style={listStyle}>
              <li>Banana</li>
              <li>Mango</li>
              <li>Apfel</li>
              </ol>
          )
        }
        ReactDOM.render(
       <App/>,
        document.getElementById("root"),
        )
      </script>
    </body>
  </HTML>
